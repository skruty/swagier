version: '3.8'
services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: swagier
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  app:
    build: .
    command: nodemon src/index.js
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
volumes:
  db-data:
